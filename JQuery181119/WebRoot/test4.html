	<script type="text/javascript">
	$(function(){
		 $("a").each(function(){
		 	$(this).attr("count",0);//设置属性值
		 });
		 
		 $("a").click(function(){
		   	var count = $(this).attr("count");//取属性值
		   	count++;
		   	alert("点击了" + count + "次");
		   	$(this).attr("count",count);
		 });
	
	});
