		$(function(){
			$("input,textarea").focus(function(){

			 	if(this.value==this.defaultValue){

			 		//$(this).val("");
			 		//$(this).attr("value","");
			 	}
			}).blur(function(){
			 	//alert("失去");
			 	$(this).removeClass("focus");
				if(this.value==""){
					$(this).val(this.defaultValue);
				}
			});
		});
