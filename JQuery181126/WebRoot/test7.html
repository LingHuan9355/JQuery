				/*$("table tbody tr").hide()
								   .filter(":contains('"+v+"')")

				*/
				
				//筛选指定列
				$("table tbody tr").each(function(){
					//:eq(0) 等同  :first ，如果是第二列  :eq(1),最后一列 :last
					if($(this).children(":last").filter(":contains('"+v+"')").length>0){
						$(this).show();
						
					}else{
						$(this).hide();
					}
				});				   
			});	
		});
