<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>test4.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    *{
    	margin:0;
    	padding:0;
    }
    div.centent{
    	float: left;
    	text-align: center;
    	margin: 10px
    }
    span{
    	display:block;
    	margin:2px 2px;
    	padding: 4px 10px;
    	background: #898989;
    	cursor:pointer;
    	font-size:12px;
    	color:white;
    }
    </style>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function(){
		     $("#add").click(function(){
		     	//appendTo:将左边选择的对象追加到右边对象内部下面
		     	$("#select1 option:selected").appendTo($("#select2"));
		     	//在左边对象内部的下面追加右边选择的对象
		     	//$("#select2").append($("#select1  option:selected"));
		     	//在左边对象内部的下面添加加右边选择的对象的上面
		     	//$("#select1 option:selected").prependTo($("#select2"));
		     	//$("#select2").prepend($("#select1  option:selected"));
		     });
		     $("#add_all").click(function(){
		     	$("#select1 option").appendTo($("#select2"));
		     });
		     $("#remove").click(function(){
		     	//appendTo:将左边选择的对象追加到右边对象内部下面
		     	$("#select2 option:selected").appendTo($("#select1"));
		     	//在左边对象内部的下面追加右边选择的对象
		     	//$("#select1").append($("#select2  option:selected"));
		     	//在左边对象内部的下面添加加右边选择的对象的上面
		     	//$("#select2 option:selected").prependTo($("#select1"));
		     	//$("#select2").prepend($("#select2  option:selected"));
		     });
		      $("#remove_all").click(function(){
		     	$("#select2 option").appendTo($("#select1"));
		     });
		});
	</script>	
  </head>
  
  <body>
    <div class="centent">
    	<select multiple="multiple" id="select1" style="width:100px;height:180px">
    		<option value="1">选项1</option>
    		<option value="2">选项2</option>
    		<option value="3">选项3</option>
    		<option value="4">选项4</option>
    		<option value="5">选项5</option>
    		<option value="6">选项6</option>
    		<option value="7">选项7</option>
    	</select>
    	<div>
    		<span id="add">选中添加到右边&gt;&gt;</span>
    		<span id="add_all">全部添加到右边&gt;&gt;</span>
    	</div>
    </div>
    
     <div class="centent">
    	<select multiple="multiple" id="select2" style="width:100px;height:180px">
    		<option value="8">选项8</option>
    	</select>
    	<div>
    		<span id="remove">&lt;&lt;选中删除到左边</span>
    		<span id="remove_all">&lt;&lt;全部删除到左边</span>
    	</div>
    </div>
  </body>
</html>
